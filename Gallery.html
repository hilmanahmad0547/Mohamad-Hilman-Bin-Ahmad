    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300;500&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        
         {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Quicksand', sans-serif;
            background: url('background4.gif') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar */
        nav {
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        nav .brand {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: white;
            letter-spacing: 2px;
        }

        nav .menu {
            display: flex;
            gap: 20px;
        }

        nav .menu a {
            font-family: 'Quicksand', sans-serif;
            font-size: 18px;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav .menu a:hover {
            background-color: #16a085;
            color: white;
            transform: scale(1.1);
        }

        nav .menu a:active {
            transform: scale(1);
            background-color: #1abc9c;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }

        /* Gallery Title */
        .gallery-title h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem;
            color: #ff99cc;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-align: center;
            animation: fade-in 1.5s ease-in-out;
        }

        /* Gallery Section */
        .gallery-section {
            margin: 50px auto;
            max-width: 1200px;
            animation: fade-in 2s ease-in-out;
        }

        .gallery-section h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff69b4;
            text-transform: uppercase;
            text-align: center;
            animation: slide-in 1.5s ease-in-out;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid #ffb6c1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fade-in-images 1.5s ease-in-out forwards;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
        }

        /* Animations */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fade-in-images {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav .menu a {
                font-size: 0.9rem;
            }

            .gallery-title h1 {
                font-size: 2.5rem;
            }

            .gallery img {
                height: 200px;
            }
        }

        /* Video Section */
        .video-section {
            margin: 50px auto;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        .video-section h2 {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff69b4;
            text-transform: uppercase;
        }

        .video-container {
            background-color: rgba(255, 105, 180, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
        }

    </style>
</head>
