    <title>Gallery - Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Aptos', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar */
        nav {
            background-color: #2c3e50; /* Darker color for a modern look */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        nav .brand {
            font-family: 'Arial', sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        nav .menu {
            display: flex;
            gap: 20px;
        }

        nav .menu a {
            font-family: 'Verdana', sans-serif;
            font-size: 18px;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav .menu a:hover {
            background-color: #16a085; /* Greenish hover effect */
            color: white;
            transform: scale(1.1); /* Smooth zoom effect */
        }

        nav .menu a:active {
            transform: scale(1);
            background-color: #1abc9c; /* Slightly darker on click */
            transition: transform 0.1s ease, background-color 0.1s ease;
        }
        /* Title Section */
        .gallery-title h1 {
            font-size: 3rem;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-align: center;
            animation: fade-in 1.5s ease-in-out;
        }

        /* Gallery Section */
        .gallery-section {
            margin: 50px auto;
            max-width: 1200px;
            animation: fade-in 2s ease-in-out;
        }

        .gallery-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
            text-align: center;
            animation: slide-in 1.5s ease-in-out;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fade-in-images 1.5s ease-in-out forwards;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fade-in-images {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav .menu a {
                font-size: 0.9rem;
            }

            .gallery-title h1 {
                font-size: 2.5rem;
            }

            .gallery img {
                height: 200px;
            }
        }
    </style>
</head>
