    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
    font-family: Georgia, serif; /* Serif for elegance */
    background: linear-gradient(to bottom right, #ffffcc, #fff9b3); /* Light yellow gradient */
    line-height: 1.6;
    color: #333;

}
 /* Navbar */
        nav {
            background-color: #2c3e50; /* Darker color for a modern look */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        nav .brand {
            font-family: 'Arial', sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        nav .menu {
            display: flex;
            gap: 20px;
        }

        nav .menu a {
            font-family: 'Verdana', sans-serif;
            font-size: 18px;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav .menu a:hover {
            background-color: #16a085; /* Greenish hover effect */
            color: white;
            transform: scale(1.1); /* Smooth zoom effect */
        }

        nav .menu a:active {
            transform: scale(1);
            background-color: #1abc9c; /* Slightly darker on click */
            transition: transform 0.1s ease, background-color 0.1s ease;
        }
        nav .menu a:hover::before {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes slide-in-navbar {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            max-width: 1200px;
            margin: 0 auto;
            animation: fade-in 2s ease-in-out;
        }

        .hero-text {
            flex: 1;
            padding: 20px;
            max-width: 600px;
        }

        .hero-text h1 {
            font-family: Arial, sans-serif;
            font-size: 80px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-family: Harlow Solid Italic, serif;
            font-size: 35px;
            color: #555;
            margin-bottom: 20px;
        }

        .social-media h3 {
            font-family: Verdana, sans-serif;
            font-size: 30px;
            color: #333;
            margin-bottom: 10px;
        }

        .social-media .icon-container {
            display: flex;
            gap: 60px;
        }

        .social-media img {
            width: 80px;
            height: 80px;
            transition: transform 0.3s;
        }

        .social-media img:hover {
            transform: scale(1.2);
        }
        .social-media {
    margin-bottom: 50px; /* Adds space below the social media buttons */
}

        .audio-section h3 {
            font-family: Verdana, sans-serif;
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Hero Image */
        .hero-image img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: zoom-in 1.5s ease-in-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoom-in {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
